    <!-- Required meta tags -->
    <meta charset="utf-8">

  <title>일상속 외래어</title>
  </head>
  <body>
    <div class="container-fluid" id="main-container">
        
        <div class="nav-container">
            <ul class="nav flex-column" style="opacity:0">
                <li class="nav-item nav-simulator">
                    <a class="nav-link nav-simulator__link" style="color: #4568fb" href="#">모의실험기</a>
                </li>
                <li class="nav-item nav-about">
                    <a class="nav-link nav-about__link" href="../aboutPage/index.html">소</a>
                </li>
                <li class="nav-item nav-why">
                    <a class="nav-link nav-why__link" href="../whyPage/index.html">중</a>
                </li>
            </ul>
        </div>
        <div class="row" id="icons">
            <div class="col-sm"></div>
            <div class="col-sm-8">
                <img class="icon" id="icon-audio" src="../images/icons-01.png">
                <img class="icon" id="icon-refresh" src="../images/icons-03.png">
                <img class="icon" id="icon-image" src="../images/icons-02.png">
            </div>
            <div class="col-sm"></div>
        </div>
        <div class="image image-1"></div>
        <div class="row" id="placeholder-lg"></div>
        <div class="row" id="main-phrase">
            <div class="col-sm" id="change-col-left"></div>
            <div class="col-sm-8" id="change-col">
                <span id="phrase-wrapper"><h1 id="phrase">
                    <span class="highlight" id="change-kr">프리미엄 티</span><span class="reg">의 새로운 경험</span>
                </h1></span>
            </div>
            <div class="col-sm"></div>
        </div>
        <div class="row" id="translation">
            <div class="col-sm"></div>
            <div class="col-sm-8">
                <p id="translationRow">
                    "A <span class="future-change-en">new experience</span> of 
                    <span class="highlight change-en">premium</span> 
                    <span class="highlight change-en">tea</span>
                "</p>
            </div>
            <div class="col-sm"></div>
        </div>
        <div class="row" id="sliderrow">
            <div class="col-sm"></div>
            <div class="col-sm-6" id="slidercontainer">
                <div id="slider">
                </div>
            </div>
            <div class="col-sm"></div>
        </div>
        <div class="row"></div>
    </div>

    <!-- Optional JavaScript -->
    <script src="../scripts/fitty.min.js"></script>
    <script src="../scripts/nouislider.min.js"></script>
    <script>
        fitty('h1');
        getFontSize()


        //make slider
        var slider = document.getElementById('slider');
        var pipFormats = {'0':'전통형', '1':'현재형', '2':'미래형'};
        noUiSlider.create(slider, {
            start: [1],
            keyboardSupport: true,
            snap: true,
            connect: [true,false],
            range: {
                'min': [0],
                '50%': [1],
                'max': [2]
            },
            pips: {
                mode: 'values',
                values: [0, 1, 2],
                density: 60,
                format: {
                    to: function(a){
                    return pipFormats[a];
                    } 
                },
            },
            behaviour: 'tap',
            keyboardSupport: true
        });

        //image icon toggle function

    var fitties = fitty('h1');
    function delayFunction(){
        fitty('h1');
    };
    var phraseActual = $('#phrase').find('h1');
    var phraseWrap = $('#phrase-wrapper');
    var imageIcon = $('#icon-image');
    var translationActual = $('#translation').find('p');
    var sliderRow = $('#sliderrow');
    var futureTarget = $('.future-change-en');
    var toggle = true;

    imageIcon.on("click",function(){

        if (toggle) {
            
            fitties[0].unsubscribe();
            futureTarget.removeClass('trans');
            phraseActual.animate({
                fontSize: "40px",
            },400);
            getFontSize();
            phraseWrap.animate({
                top: "+190px"
            },400)
            translationActual.animate({
                fontSize: "19px",
                marginTop: "20px"
            },400);
            sliderRow.animate({
                marginTop: "50px"
            });
            $('.image-1').delay(200).animate({
                left: "0"
            },700);
            console.log("toggle");
            toggle=!toggle;
            
        } else {
            
            futureTarget.removeClass('trans');
            phraseWrap.delay(200).animate({
                top: "0px"
            },400)
            translationActual.animate({
                fontSize: "25px",
                marginTop: "0px"
            },400);
            sliderRow.animate({
                marginTop: "25px"
            });
            $('.image-1').animate({
                left: "-100%"
            },700);
            setTimeout(delayFunction, 550);
            getFontSize();
            console.log("works");
            toggle=!toggle;
            
        }

        
    });

    function getFontSize(){
        // const element = document.querySelector('#phrase')
        // const style = getComputedStyle(element)
        // const fontSize = style.fontSize
        // console.log(fontSize)
        var translationActual = $('#phrase');
        var fontSize = translationActual.css("fontSize");
        console.log(fontSize  = parseInt(fontSize) + 1 + "px")
        translationActual.css("fontSize", fontSize );
    }



    </script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.1/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.1/utils/Draggable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/plugins/CSSPlugin.min.js"></script>
    <script src="../scripts/main.js"></script>
  </body>
</html>
