    <script>
        fitty('h1');

    var slider = document.getElementById('slider');
    var pipFormats = {'0':'', '1':'현재형', '2':''};
    noUiSlider.create(slider, {
        start: [1],
        keyboardSupport: true,
        snap: true,
        connect: [true,false],
        range: {
            'min': [0],
            '50%': [1],
            'max': [2]
        },
        pips: {
            mode: 'values',
            values: [0, 1, 2],
            density: 60,
            format: {
                to: function(a){
                return pipFormats[a];
                } 
            },
        },
        behaviour: 'tap',
        keyboardSupport: true
    });

    $('.traditional').on("click", function(){
        slider.noUiSlider.set([0]);
    })
    $('.future').on("click", function(){
        slider.noUiSlider.set([2]);
    })

    var pips = slider.querySelectorAll('.noUi-value');

    function clickOnPip() {
        var value = this.getAttribute('data-value');
        slider.noUiSlider.set(value);
    }

    // for (var i = 0; i < pips.length; i++) {

    // // For this example. Do this in CSS!
    //     pips[i].style.cursor = 'pointer';
    //     pips[i].addEventListener('click', clickOnPip);
    // }

    slider.noUiSlider.on('change', function (values, handle) {
        var wordTargetKr = $('#change-kr');
        var wordTargetEn = $('#change-en');
        var phrase = $('#phrase');
        var value = values[handle];
        var setValue = $(function(){
            slider.noUiSlider.get();
        })

        if (setValue = "0" ) {
            wordTargetKr
                .fadeOut('fast')
                .queue(function(){
                    $(this).html('최상급 차').dequeue();
                })
                .fadeIn('slow');
                console.log(values[handle]);
                
        } else if (setValue = "1"  ) {
            wordTargetKr
                .fadeOut('fast')
                .queue(function(){
                    $(this).html('프리미엄 티').dequeue();
                })
                .fadeIn('slow');
                console.log("Second Point");
                
        } else {
            phrase
                .fadeOut('fast')
                .queue(function(){
                    $(this).html('프리미엄 티의 뉴 익스피리언스').dequeue();
                })
                .fadeIn('slow');
                console.log("Third Point");
               
        };
    });
