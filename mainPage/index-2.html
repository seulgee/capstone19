    <title>일상속 외래어</title>
  </head>
  <body>
    <div class="container-fluid" id="main-container">
        <div class="nav-container">
            <ul class="nav flex-column" style="opacity:0">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">모의실험기</a>
                </li>
                <li class="nav-item nav-about">
                    <a class="nav-link nav-about__link" href="aboutPage/index.html">소</a>
                </li>
                <li class="nav-item nav-why">
                    <a class="nav-link" href="whyPage/index.html">중</a>
                </li>
            </ul>
        </div>
        <div class="row" id="icons">
            <div class="col-sm"></div>
            <div class="col-sm-8">
                <img class="icon" id="icon-audio" src="../images/icons-01.png">
                <img class="icon" id="icon-refresh" src="../images/icons-03.png">
                <img class="icon" id="icon-image" src="../images/icons-02.png">
            </div>
            <div class="col-sm"></div>
        </div>
        <div class="image image-1"></div>
        <div class="row" id="placeholder-lg"></div>
        <div class="row" id="main-phrase">
            <div class="col-sm"></div>
            <div class="col-sm-8">
                <span id="phrase-wrapper"><h1 id="phrase">
                    <span class="reg">매장 안에</span> 
                    <span class="highlight" id="change-kr">컬러</span> 
                    <span class="reg">더 많아요</span>
                </h1></span>
            </div>
            <div class="col-sm"></div>
        </div>
        <div class="row" id="translation">
            <div class="col-sm"></div>
            <div class="col-sm-8">
                <p>"There are 
                    <span class="future-change-en">more</span> 
                    <span class="highlight change-en">colors</span> 
                    <span class="future-change-en">inside</span>
                    the 
                    <span class="future-change-en">store</span>"
                </p>
            </div>
            <div class="col-sm"></div>
        </div>
        <div class="row" id="sliderrow">
            <div class="col-sm"></div>
            <div class="col-sm-6" id="slidercontainer">
                <div id="slider">
                </div>
            </div>
            <div class="col-sm"></div>
        </div>
        <div class="row"></div>
    </div>

    <!-- Optional JavaScript -->
    <script src="../scripts/fitty.min.js"></script>
    <script src="../scripts/nouislider.min.js"></script>
    <script>
        fitty('h1');

        //refresh
        var refreshIcon = $('#icon-refresh');
        function refreshPage(){
            window.location.href = "index-3.html"
            if (localStorage.count){
                localStorage.count = Number(localStorage.count) + 1;
            }
            else{
                localStorage.count = 2;
            }
            console.log(localStorage.count);
        }

        refreshIcon.on("click", refreshPage)

        //slider settings
        var slider = document.getElementById('slider');
        var pipFormats = {'0':'전통형', '1':'현재형', '2':'미래형'};
        noUiSlider.create(slider, {
            start: [1],
            keyboardSupport: true,
            snap: true,
            connect: [true,false],
            range: {
                'min': [0],
                '30%': [1],
                'max': [2]
            },
            pips: {
                mode: 'values',
                values: [0, 1, 2],
                density: 60,
                format: {
                    to: function(a){
                    return pipFormats[a];
                    } 
                },
            },
            behaviour: 'tap',
            keyboardSupport: true
        });

        var pips = slider.querySelectorAll('.noUi-value');

        function clickOnPip() {
            var value = this.getAttribute('data-value');
            slider.noUiSlider.set(value);
        }

        for (var i = 0; i < pips.length; i++) {

        // For this example. Do this in CSS!
            pips[i].style.cursor = 'pointer';
            pips[i].addEventListener('click', clickOnPip);
        }


        //phrase transitions based on slider value
        slider.noUiSlider.on('update', function (values, handle) {
            var fitties = fitty('h1');
            var wordTargetKr = $('#change-kr');
            var wordTargetEn = $('.change-en');
            var phrase = $('#phrase');
            var noTarget = $('.reg')
            var futureTarget = $('.future-change-en');
            var value = values[handle];
            var setValue = $(function(){
                slider.noUiSlider.get();
            })

            if (values[handle] == "0.00" ) {
                wordTargetKr
                    .fadeOut('fast')
                    .removeClass('highlight');
                wordTargetEn
                    .removeClass('highlight')
                    .addClass('trans');
                futureTarget.removeClass('highlight');    
                setTimeout(function(){
                    fitties[0].fit();
                    setTimeout(function(){
                        wordTargetKr.html('색상')
                    },10)
                    wordTargetKr.fadeIn('slow');
                    noTarget.fadeIn('slow');
                    console.log("works")
                },200)
                console.log(values[handle]);
                    
            } else if (values[handle] == "1.00" ) {
                fitties[0].fit();
                wordTargetKr.fadeOut('fast');
                wordTargetEn.addClass('highlight');
                futureTarget.removeClass('highlight');
                setTimeout(function(){
                    
                    //this is when the handle is coming from 3 to 2
                    if (noTarget.is(':hidden')){
                        setTimeout(function(){
                            fitties[0].fit();
                            wordTargetKr.fadeIn('slow')
                        },50)
                    } else {
                        wordTargetKr.fadeIn('slow')
                    };

                    wordTargetKr
                        .html('컬러')
                        .addClass('highlight');
                    noTarget.fadeIn('slow');
                    console.log("works")
                },200)
                    
                console.log(values[handle]);
                    
            } else if (values[handle] == "2.00" ) {
                noTarget.fadeOut('fast');
                wordTargetKr
                    .fadeOut('fast')
                    .queue(function(){
                        $(this).html('스토어 인사이드 모어 컬러').dequeue();
                    })
                    .fadeIn('slow');
                wordTargetEn.addClass('highlight');
                futureTarget.addClass('highlight trans');
                setTimeout(function(){
                    wordTargetKr.addClass('highlight')
                },200)
                    
                console.log(values[handle]);
                
            };
        });

    
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="../scripts/main.js"></script>
